version: '3'

services:
  traefik:
    image: traefik:v2.0
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.docker.defaultRule=Host(`{{.Name}}.sre.kz`)"
    restart: always
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: 
      - "--interval 60"
      - "--label-enable"

  gocharts:
    image: anuar45/gocharts:latest
    restart: always
    environment:
      GITHUB_TOKEN:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`gocharts.sre.kz`)"
      - "com.centurylinklabs.watchtower.enable=true"

  whoami:
    image: containous/whoami
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.sre.kz`)"
      - "com.centurylinklabs.watchtower.enable=true"

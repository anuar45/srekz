version: '3'

services:
  reverse-proxy:
    image: traefik:v2.0
    command: --api.insecure=true --providers.docker.exposedByDefault=false --providers.docker.defaultRule=Host(`{{.Name}}.zerg.kz`)
    restart: always
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
